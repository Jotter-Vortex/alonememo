<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>나홀로 메모장 ver4.0</title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 900px;
                margin: auto;
            }

            .comment {
                color: blue;
                font-weight: bold;
            }

            #post-box {
                width: 400px;
                margin: 1px;
                padding: 2px;
                border-radius: 5px;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("#cards-box").html("");
                shownotepad();
            });

            function postnotepad() {
                // 1. 유저가 입력한 데이터를 #post-title과 #post-comment에서 가져오기
                let title = $('#post-title').val();
                let content = $('#post-content').val();

               // 2. memo에 POST 방식으로 메모 생성 요청하기
                $.ajax({
                    type: "POST",   // POST 방식으로 요청하겠다
                    url: "/memo",   // memo라는 url에 요청하겠다
                    data: { title_give : title, content_give : content}, // 데이터를 주는 방법
                    success: function (response) { // 성공하면
                       if (response["result"] == "success") {
                            alert("포스팅 성공!");
                            // 3. 성공 시 페이지 새로고침하기
                            window.location.reload();
                       }else {
                           alert("서버 오류!");
                       }
                    }
                })
            }

            function shownotepad() {    // mongoDB에서 tittle과 content에 해당하는 값을 가져와서 Card를 만들어 붙입니다.
                $.ajax({
                    type: "GET",
                    url: "/memo",
                    data: {},
                    success: function (response) {
                        let notepad = response["notepads"];
                        //console.log(notepad);
                        for (let i=0; i<notepad.length; i++) {
                            //console.log(notepad[i]["_id"],notepad[i]["title"],notepad[i]["content"])
                            makeCard(notepad[i]["_id"],notepad[i]["title"],notepad[i]["content"])
                        }
                       // if (response["result"] == "success") {
                       //    alert(response["msg"]);
                    }
                })
            }

            function makeCard(index,title, content) {
                title_index = index+1;
                content_index = index+2;
                let temp_html =  `<div id="${index}" class="card">
                        <div class="card-body">
                        <pre id="${title_index}" class="card-title">${title}</pre>
                        <pre id="${content_index}" class="card-text">${content}</pre>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="rewrite('${index}')">수정</button>
                        <button type="button" class="btn btn-dark btn-sm" onclick="delmemo('${index}')">삭제</button>
                        </div>
                    </div>`;
                $('#cards-box').append(temp_html);
            }

             function delmemo(index){
                $.ajax({
                    type: "POST",   // POST 방식으로 요청하겠다
                    url: "/delmemo",   // rewrite라는 url에 요청하겠다
                    data: {index_give : index}, // 데이터를 주는 방법
                    success: function (response) { // 성공하면
                       if (response["result"] == "success") {
                            alert("삭제 성공!");
                            // 3. 성공 시 페이지 새로고침하기
                            window.location.reload();
                       }else {
                           alert("서버 오류!");
                       }
                    }
                })
            }

            function rewrite(index) { // 저장되어 있는 메모를 수정하는 함수
                let tclist;
                $.ajax({
                    type: "POST",   // POST 방식으로 요청하겠다
                    url: "/giveindex",   // memo라는 url에 요청하겠다
                    data: { index_receive : index}, // 데이터를 주는 방법
                    success: function (response) { // 성공하면
                       if (response["result"] == "success") {
                           tclist = response["notepads"];
                           console.log(tclist[0]);
                           let title_old = tclist[0]["title"];
                           let content_old = tclist[0]["content"];

                           let temp_html = `<div id="'${index}'" class="card">
                        <div class="card-body">
                       <div>
                    <div class="form-group">
                        <textarea type ="text" id="rewrite-title" class="form-control" value='${title_old}'>
                    </div>
                    <div class="form-group">
                        <textarea type="text" id="rewrite-content" class="form-control" value='${content_old}'>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="postwrite('${index}')">저장</button>
                </div>
                        </div>
                    </div>`;
                           $('#' + index).html(temp_html);
                       } else {
                           alert("서버 오류!");
                       }
                    }
                })

            }

            function postwrite(index){
                let new_title = $('#rewrite-title').val();
                let new_content = $('#rewrite-content').val();

                $.ajax({
                    type: "POST",   // POST 방식으로 요청하겠다
                    url: "/rewrite",   // memo라는 url에 요청하겠다
                    data: { idindex : index, title_new : new_title, content_new : new_content}, // 데이터를 주는 방법
                    success: function (response) { // 성공하면
                       if (response["result"] == "success") {
                            // 3. 성공 시 페이지 새로고침하기
                           alert("수정 성공!");
                            window.location.reload();
                            shownotepad();
                       }else {
                           alert("서버 오류!");
                       }
                    }
                })
            }
        </script>

    </head>

    <body>
        <div class="wrap">
            <div action="/post" method="post" class="jumbotron">
                <h1 style="float: left; margin-right: 10px;">나홀로메모장 </h1>
                <div class="p-3 mb-2 bg-secondary text-white" style="border: 1px; float: left; border-radius: 5px;">
                      ver4.0
                </div>
                <div> //ver 3.0 - placeholder인 부분 string이 나오도록 개선 </div>
                <div> //ver 4.0 - 일부 경우 수정이 안되는 에러 개선 </div>
                <div> //ver 5.0(예정) - 줄바꿈 인식할 것. 글씨색 지정기능 추가할 것. </div>
                <p class="lead">
                         <div id="post-box" class="form-post">
                <div>
                    <div class="form-group">
                        <textarea type ="text" id="post-title" class="form-control" placeholder="메모 제목을 입력하세요 "></textarea>
                    </div>
                    <div class="form-group">
                        <textarea type="text" id="post-content" class="form-control" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="postnotepad()">저장하기</button>
                </div>
            </div>
                </p>
            </div>

            <div id="cards-box" class="card-columns">
                <div class="card">
                    <img class="card-img-top"
                         src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                         alt="Card image cap">
                    <div class="card-body">
                        <a href="#" class="card-title">여기 기사 제목이 들어가죠</a>
                        <p class="card-text">기사의 요약 내용이 들어갑니다. 동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세 무궁화 삼천리 화려강산...</p>
                        <p class="card-text comment">여기에 코멘트가 들어갑니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
